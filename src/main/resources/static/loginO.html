          statusColor = "bg-gray-100 text-gray-600";
        }

            '<span class="absolute top-2 left-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">HOT</span>';

      const areaMinInput = document.getElementById("area-min-input");
      const areaMaxInput = document.getElementById("area-max-input");
      const AREA_MIN_DEFAULT = 0;
      let AREA_MAX = 200; // 기본 최대값 200

      function clampArea(val) {
        const n = Number(String(val).replace(/\D/g, ""));
        if (isNaN(n) || n === 0) return AREA_MIN_DEFAULT;
        return Math.max(AREA_MIN_DEFAULT, Math.min(AREA_MAX, n));
      }

      function syncAreaLabel() {
        const minVal = parseInt(areaMinInput.value, 10) || AREA_MIN_DEFAULT;
        const maxVal = parseInt(areaMaxInput.value, 10) || AREA_MAX;
        // 값이 입력되어 있으면 항상 표시 (빈 값이거나 기본값이 아닌 경우)
        if (
          (areaMinInput.value !== "" && areaMinInput.value !== "0") ||
          (areaMaxInput.value !== "" && areaMaxInput.value !== "0")
        ) {
          areaSelectedLabel.textContent = `${minVal}~${maxVal} m²`;

          areaSelectedLabel.textContent = "";
          areaSelectedLabel.classList.add("hidden");

        let val = e.target.value.replace(/[^0-9]/g, "");
        e.target.value = val;
        // 입력 중에는 라벨 업데이트
        syncAreaLabel();
      });

        let val = e.target.value.replace(/[^0-9]/g, "");

        syncAreaLabel();

          } else {
            const clamped = clampArea(areaMinInput.value);
            areaMinInput.value = String(clamped);
          }
          syncAreaLabel();
        });
        areaMaxInput.addEventListener(evt, () => {

            areaMaxInput.value = String(AREA_MAX);

        "floor-selected-label"
      );
      const floorMinInput = document.getElementById("floor-min-input");
      const floorMaxInput = document.getElementById("floor-max-input");
      const FLOOR_MIN = 1;
      let FLOOR_MAX = 20; // 기본 최대값 20층

      function clampFloor(val) {
        const n = Number(String(val).replace(/\D/g, ""));
        if (isNaN(n) || n === 0) return FLOOR_MIN;
        return Math.max(FLOOR_MIN, Math.min(FLOOR_MAX, n));
      }

      function syncFloorLabel() {
        const minVal = parseInt(floorMinInput.value, 10) || FLOOR_MIN;
        const maxVal = parseInt(floorMaxInput.value, 10) || FLOOR_MAX;
        // 값이 입력되어 있으면 항상 표시 (빈 값이거나 기본값이 아닌 경우)
        if (
          (floorMinInput.value !== "" && floorMinInput.value !== "0") ||
          (floorMaxInput.value !== "" && floorMaxInput.value !== "0")
        ) {
          floorSelectedLabel.textContent = `${minVal}~${maxVal} 층`;
          floorSelectedLabel.classList.remove("hidden");
        } else {
          floorSelectedLabel.textContent = "";
          floorSelectedLabel.classList.add("hidden");
        }
      }

          } else {
            const clamped = clampFloor(floorMinInput.value);
            floorMinInput.value = String(clamped);
          }

          window.innerWidth - leftPanelWidth - rightPanelWidth;

        // 드롭다운 너비 계산 (최소 350px, 최대 450px)
        let dropdownWidth = Math.min(
          450,
          Math.max(minDropdownWidth, availableWidth - 40)
        ); // 40px는 여백

        // 기본적으로 버튼 바로 아래 표시 (CSS의 left: 0, top: full 활용)
        let dropdownLeft = 0;

        // 버튼과 드롭다운의 위치 계산
        const buttonRect = allFilterButton.getBoundingClientRect();
        const rightEdge = buttonRect.left + dropdownWidth;
        const screenRightEdge = window.innerWidth - rightPanelWidth - 20; // 20px 여백

        // 오른쪽으로 벗어날 때만 조정

          const overflow = rightEdge - screenRightEdge;
          dropdownLeft = -overflow;
        }

        // 스타일 적용 - 버튼 바로 아래 유지하면서 필요시만 조정
        dropdown.style.width = `${dropdownWidth}px`;
        dropdown.style.left = `${dropdownLeft}px`;
        dropdown.style.transform = "none";

            // 다른 매물을 클릭한 경우: 닫고 열기 동시 애니메이션
            const oldActivePanel = activePanel; // 현재 활성화된 패널 (닫힐 패널)
            const nextActivePanel = (activePanel === 'a') ? 'b' : 'a'; // 다음에 활성화될 패널 (열릴 패널)

            const overlayToOpen = nextActivePanel === 'a' ? propertyDetailOverlayA : propertyDetailOverlayB;
            const overlayToClose = oldActivePanel === 'a' ? propertyDetailOverlayA : propertyDetailOverlayB;

            // 1. 현재 활성화된 패널이 있다면 닫기 애니메이션 시작
            if (oldActivePanel) {
                overlayToClose.classList.add('-translate-x-full');
            }
            
            // 2. 새로운 패널에 데이터 업데이트 및 열기 애니메이션 시작
            // (z-index를 높여 닫히는 패널 위로 올라오도록 함)
            overlayToOpen.style.opacity = '1'; // 패널 표시
            overlayToOpen.style.pointerEvents = 'auto'; // 클릭 이벤트 활성화
            overlayToOpen.style.zIndex = '21'; // 닫히는 패널(z-20)보다 높게 설정
            updatePropertyDetail(propertyId, nextActivePanel); // 새 패널에 데이터 채우기
            overlayToOpen.classList.remove('-translate-x-full'); // 열기 애니메이션 시작

            // 상세 페이지가 열릴 때: 좌측 패널 버튼 UI 조정
            adjustLeftPanelButtonsForDetail(true);

            // 3. 상태 업데이트
            activePanel = nextActivePanel;
            currentOpenPropertyId = propertyId;

            // 4. 닫힌 패널의 z-index 원상 복구 (애니메이션 완료 후)
            // 즉시 변경 시 깜빡임 발생할 수 있으므로 애니메이션 시간 이후에 변경
            if (oldActivePanel) {
                setTimeout(() => {
                    overlayToClose.style.zIndex = '20';
                }, 300); // TailwindCSS transition duration과 맞춤
            }
        }
        
        // 매물 상세 정보 내용 업데이트 (패널 지정)
        function updatePropertyDetail(propertyId, panel) {
            const property = properties.find(p => p.id === propertyId);
            if (!property) return;

            const suffix = panel; // 'a' 또는 'b'
            
            // 매물 정보 채우기
            document.getElementById(`detail-property-image-${suffix}`).src = property.image;
            document.getElementById(`detail-property-title-${suffix}`).textContent = property.location;
            const locationElement = document.getElementById(`detail-property-location-${suffix}`);
            if (locationElement) {
                locationElement.style.display = 'none';
            }
            document.getElementById(`detail-property-price-${suffix}`).textContent = property.price;
            document.getElementById(`detail-property-details-${suffix}`).textContent = property.details;
            document.getElementById(`detail-building-year-${suffix}`).textContent = property.buildingYear + '년';
            document.getElementById(`detail-property-area-${suffix}`).textContent = property.details.split(' ∙ ')[3] || '';
            document.getElementById(`detail-property-description-${suffix}`).textContent = property.description;
            document.getElementById(`detail-broker-name-${suffix}`).textContent = property.brokerName;
            document.getElementById(`detail-broker-phone-${suffix}`).textContent = property.brokerPhone;

            // 평면도(임시) 노출: details의 첫 항목이 '아파트'인 경우만 보이기
            const isApartment = (property.details || '').split(' ∙ ')[0] === '아파트';
            const floorplanWrapper = document.getElementById(`detail-floorplan-wrapper-${suffix}`);
            if (floorplanWrapper) {
                floorplanWrapper.style.display = isApartment ? 'block' : 'none';
            }

            // 임시 상세 항목들: 비워둠
            const emptyFields = [
                `detail-room-bath-${suffix}`,
                `detail-direction-${suffix}`,
                `detail-room-structure-${suffix}`,
                `detail-duplex-${suffix}`,
                `detail-parking-${suffix}`,
                `detail-move-in-date-${suffix}`,
                `detail-maintenance-fee-${suffix}`,
                `detail-household-count-${suffix}`
            ];
            emptyFields.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.textContent = '';
            });
            
            // 상태 표시
            const statusElement = document.getElementById(`detail-property-status-${suffix}`);
            const statusMap = {
                'AVAILABLE': { text: '거래가능', class: 'bg-green-100 text-green-800' },
                'CONTRACTED': { text: '계약중', class: 'bg-yellow-100 text-yellow-800' },
                'SOLD': { text: '거래완료', class: 'bg-gray-100 text-gray-800' }
            };
            const status = statusMap[property.status] || statusMap['AVAILABLE'];
            statusElement.textContent = status.text;
            statusElement.className = `px-3 py-1 rounded-full text-sm font-semibold ${status.class}`;
            
            // 옵션 표시
            const optionsContainer = document.getElementById(`detail-property-options-${suffix}`);
            optionsContainer.innerHTML = '';
            property.options.forEach(option => {
                const optionElement = document.createElement('span');
                optionElement.className = 'bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full';
                optionElement.textContent = option;
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // 매물 상세 페이지 닫기 (패널 지정)
        function closePropertyDetail(panelToHide) {
            const overlay = panelToHide === 'a' ? propertyDetailOverlayA : propertyDetailOverlayB;
            overlay.classList.add('-translate-x-full');
            overlay.style.zIndex = '20'; // 닫힐 때는 z-index를 기본값으로
            // 상세 페이지 토글로 닫히는 경우에도 좌측 버튼 UI 복구
            adjustLeftPanelButtonsForDetail(false);
        }

        // 모든 매물 상세 페이지 닫기
        function closeAllPropertyDetails() {
            // 두 패널 모두 완전히 숨기기
            propertyDetailOverlayA.classList.add('-translate-x-full');
            propertyDetailOverlayB.classList.add('-translate-x-full');
            
            // opacity와 pointer-events 초기화
            propertyDetailOverlayA.style.opacity = '0';
            propertyDetailOverlayB.style.opacity = '0';
            propertyDetailOverlayA.style.pointerEvents = 'none';
            propertyDetailOverlayB.style.pointerEvents = 'none';
            propertyDetailOverlayA.style.zIndex = '';
            propertyDetailOverlayB.style.zIndex = '';
            
            // 상태 초기화
            activePanel = null;
            currentOpenPropertyId = null;

            // 상세 페이지가 닫힐 때: 좌측 패널 버튼 UI 원복
            adjustLeftPanelButtonsForDetail(false);
        }

        // 상세 페이지 표시 상태에 맞춰 좌측 패널 버튼 조정
        function adjustLeftPanelButtonsForDetail(isDetailOpen) {
            if (!closePanelButton || !expandPanelButton) return;

            if (isDetailOpen) {
                // 상세 페이지가 열리면 닫기 버튼을 상세 패널 오른쪽 경계로 이동시켜 함께 보이게 함
                const overlayRight = 450 + (window.innerWidth * 0.5);
                closePanelButton.style.left = `${overlayRight}px`;
                closePanelButton.style.display = '';
                closePanelButton.style.zIndex = '22';

                // 확장 버튼 반투명 및 호버/포커스 시 복원
                expandPanelButton.style.opacity = '0.4';
                expandPanelButton.__enterHandler = () => { expandPanelButton.style.opacity = '1'; };
                expandPanelButton.__leaveHandler = () => { expandPanelButton.style.opacity = '0.4'; };
                expandPanelButton.addEventListener('mouseenter', expandPanelButton.__enterHandler);
                expandPanelButton.addEventListener('mouseleave', expandPanelButton.__leaveHandler);
                expandPanelButton.addEventListener('focus', expandPanelButton.__enterHandler);
                expandPanelButton.addEventListener('blur', expandPanelButton.__leaveHandler);
            } else {
                // 상세 페이지가 닫히면 좌측 닫기 버튼 위치/층위 원복
                closePanelButton.style.left = '450px';
                closePanelButton.style.zIndex = '';

                // 확장 버튼 원복
                expandPanelButton.style.opacity = '';
                if (expandPanelButton.__enterHandler) {
                    expandPanelButton.removeEventListener('mouseenter', expandPanelButton.__enterHandler);
                    expandPanelButton.removeEventListener('mouseleave', expandPanelButton.__leaveHandler);
                    expandPanelButton.removeEventListener('focus', expandPanelButton.__enterHandler);
                    expandPanelButton.removeEventListener('blur', expandPanelButton.__leaveHandler);
                    delete expandPanelButton.__enterHandler;
                    delete expandPanelButton.__leaveHandler;
                }
            }
        }

        // 상세 페이지가 열려 있을 때 윈도우 리사이즈 시 닫기 버튼 위치 보정
        window.addEventListener('resize', () => {
            if (activePanel) {
                // 상세 페이지 중에는 닫기 버튼을 상세 패널 오른쪽 경계로 재정렬
                adjustLeftPanelButtonsForDetail(true);
            }
        });

        // 닫기 버튼 이벤트
        closePropertyDetailBtnA.addEventListener('click', closeAllPropertyDetails);
        closePropertyDetailBtnB.addEventListener('click', closeAllPropertyDetails);

        // 매물즐겨찾기 버튼: 하트 토글(회색↔빨강)
        function toggleFavorite(panelSuffix) {
            const button = document.getElementById(`favorite-button-${panelSuffix}`);
            const icon = document.getElementById(`favorite-icon-${panelSuffix}`);
            if (!button || !icon) return;
            const isActive = button.getAttribute('aria-pressed') === 'true';
            if (isActive) {
                button.setAttribute('aria-pressed', 'false');
                icon.setAttribute('fill', 'none');
                icon.classList.remove('text-red-500');
                icon.classList.add('text-gray-600');
            } else {
                button.setAttribute('aria-pressed', 'true');
                icon.setAttribute('fill', 'currentColor');
                icon.classList.remove('text-gray-600');
                icon.classList.add('text-red-500');
            }
        }

        const favoriteButtonA = document.getElementById('favorite-button-a');
        const favoriteButtonB = document.getElementById('favorite-button-b');
        if (favoriteButtonA) favoriteButtonA.addEventListener('click', () => toggleFavorite('a'));
        if (favoriteButtonB) favoriteButtonB.addEventListener('click', () => toggleFavorite('b'));

        // 매물 카드 클릭 이벤트
        document.addEventListener('click', (e) => {
            const propertyCard = e.target.closest('.property-card');
            if (propertyCard) {
                const propertyId = parseInt(propertyCard.getAttribute('data-property-id'));
                if (isPanelExpanded) {
                    // 전체화면에서 돌아오는 버튼 동작 후 해당 매물 상세 오픈
                    if (typeof collapseFullscreenButton !== 'undefined' && collapseFullscreenButton) {
                        collapseFullscreenButton.click();
                    } else {
                        isPanelExpanded = false;
                        updateUIVisibility();
                    }
                    setTimeout(() => openPropertyDetail(propertyId), 320); // 패널 전환 애니메이션 시간 이후 실행
                } else {
                    openPropertyDetail(propertyId);
                }
            }
        });

        // 페이지 로드 시 모든 상세 페이지 숨기기
        closeAllPropertyDetails();


     
    </script>
  </body>
